<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 인수</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3rem; padding-bottom: 10px;
            text-align: left;
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 5px;
        }
        
        /* tr td:first-of-type {
            text-align: center;
        } */
    </style>
</head>
<body>
    <table>
        <caption>상품에 따른 상하반기 판매량</caption>
    <colgroup>
            <col style="background-color: antiquewhite;">
            <col style="background-color: aqua;">
            <col style="background-color: salmon;">
     </colgroup>
    <thead>
    <tr>
        <th scope="col">구분</th>
        <th scope="col">데스크탑 PC</th>
        <th scope="col">스마트폰</th>
    </tr>
 </thead>
 <tbody>
    <tr>
        <th scope="row" onclick="sang('딸기라떼')">상반기 판매수</th>
        <td onclick="gg()">2만대</td>
        <td>5만대</td>
    </tr>
    <tr>
        <th scope="row">하반기 판매수</th>
        <td>3만대</td>
        <td>7만대</td> 
    </tr>
</tbody>
</table>
<p style="text-align: center;">이부분에 글자가 들어온다</p>
<script>
    const ss = document.querySelector("tbody tr:first-child :nth-child(2)")
    const pp = document.querySelector("p")
    ss.style.background = 'red';
    function gg() {
        //alert (ss);
        pp.innerHTML = ss.innerHTML;
    }

    function sang(i) {
        //alert(i);
        pp.innerHTML = i + "는" + typeof i + "형입니다.";
    }
</script>
</body>
</html>

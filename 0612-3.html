<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 선택하기</title>
</head>
<body>
    <h1 style="max-width: 530px; margin: auto; background-color: beige; text-align: center;">강아지 선택하기</h1>
    <section id="bulb" style="max-width: 500px; margin: auto; border: 4px solid black; text-align: center; padding: 10px;">
        <h2 style="text-align: center;">강아지</h2>
        <img src="images/pu.jpg" alt="강아지" id="zz" style="width: 100%;">
        <button type="button" onclick="document.getElementById('zz').src='images/ra.jpg'">리트리버</button>
        <button type="button" onclick="document.getElementById('zz').src='images/pu.jpg'">푸들</button>
    </section>
</body>
</html>
